<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Feelxr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        .demo {
            height: 100vh;
            width: 100%;
        }
        .demo model-viewer {
            width: 100%;
            height: 100%;
        }
        #qrtext {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            color: white;
        }
        #qrtext img {
            margin-right: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="demo">
          <model-viewer id="neutral-demo" src="Model_8.glb" exposure="4" ios-src="Model_8.usdz"
        alt="A 3D model of a Building" shadow-intensity="1" shadow-softness="1" camera-controls ar ar-modes="scene-viewer webxr" environment-image="3d66Model-9680053-files-3.hdr"></model-viewer>
        <div id="qrtext">
            <img src="augmented-reality.svg" width="24px" alt="" />
            <p>View in your space</p>
        </div>
        
        <button onclick="startARSession()">Start AR Session</button>
        
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <div class="contentArea">
                    <!-- Modal content here -->
                </div>
                <div id="qrCodeWrapper"></div>
            </div>
        </div>
    </div>

    <script>
        function startARSession() {
            const modelViewer = document.querySelector('#neutral-demo');
            modelViewer.activateAR();
        }

        const modelViewer = document.querySelector('#neutral-demo');
        const time = performance.now();

        const animate = (now) => {
            modelViewer.shadowIntensity = oscillate(0, 2, 4000, now - time);
            requestAnimationFrame(animate);
        };

        animate();
    </script>
</body>
</html>
