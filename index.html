<!DOCTYPE html>
<html> 
<head>
	<title> Feelxr </title>
	<meta name = "viewport"  content= "width=device-width, initial-scale=1.0">
    
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    
    <style> 
        *{
            margin: 0;
            padding: 0;
        }
        .demo{
            height: 100vh;
            width: 100%;

        }
        .demo model-viewer{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="demo">
        
        <model-viewer id="neutral-demo" src="Model_8.glb" exposure="2" ios-src="Model_8.usdz"
        alt="A 3D model of a chair" shadow-intensity="1" shadow-softness="1" camera-controls ar ar-modes="scene-viewer webxr" environment-image="VizPeople_non_commercial_hdr_v1_03.hdr"></model-viewer>
        
        <div id="qrtext">
        <img src="augmented-reality.svg" width="24px" alt="" style="margin-right: 4px;" />
        <p>View in your space</p>
    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
    </div>
    <div class="modal-content">
        <div class="contentArea">
            <h1>How to View in Augmented Reality</h1>
            <p>Scan this QR code with your phone to view the object in your space. The experience launches directly from
                your browser - no app required!</p>
        </div>
        <div id="qrCodeWrapper"></div>
        <span class="close">Close</span>

    </div>
        
        <script>
    
   
  const modelViewer = document.querySelector('#shadow-intensity-demo');
  const time = performance.now();

  const animate = (now) => {
    modelViewer.shadowIntensity = oscillate(0, 2, 4000, now - time);
    requestAnimationFrame(animate);
  };

  animate();
})();
</script>
        
    </div>
    

</body>

</html>
