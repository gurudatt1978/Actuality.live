<!DOCTYPE html>
<html> 
<head>
    <title> Feelxr </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    
    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        .demo {
            height: 100vh;
            width: 100%;
        }
        .demo model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="demo">
        
        <model-viewer id="neutral-demo" src="Model_8.glb" exposure="4" ios-src="Model_8.usdz"
        alt="A 3D model of a Building" shadow-intensity="1" shadow-softness="1" camera-controls environment-image="3d66Model-9680053-files-3.hdr">
            <!-- Placeholder content shown while model is loading -->
            <p>Loading 3D model...</p>
        </model-viewer>
        
        <div id="qrtext">
            <img src="augmented-reality.svg" width="24px" alt="" style="margin-right: 4px;" />
            <p>View in your space</p>
        </div>
        
        <div id="myModal" class="modal">
            <!-- Modal content -->
        </div>
        
        <div class="modal-content">
            <div class="contentArea"></div>
            <div id="qrCodeWrapper"></div>
            <span class="close"></span>
        </div>
        
        <script>
            // Function to start the AR session
            function startARSession() {
                alert('Starting AR session...');
                // Your code to start the AR session goes here
            }

            // Wait for the model viewer to load the 3D model
            const modelViewer = document.querySelector('#neutral-demo');
            modelViewer.addEventListener('load', () => {
                startARSession(); // Call the function to start the AR session once the model is loaded
            });
        </script>
        
        <!-- Button to manually start AR session -->
        <button onclick="startARSession()">Start AR Session</button>
        
    </div>

</body>
</html>
