<!DOCTYPE html>
<html> 
<head>
    <title>Web AR - FeelXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        .demo {
            height: 100vh;
            width: 100%;
            position: relative; /* Add position relative */
        }
        .demo model-viewer {
            width: 100%;
            height: 100%;
        }
        .view-in-space-btn {
            position: absolute; /* Position the button absolutely */
            bottom: 20px; /* Adjust the bottom position as needed */
            right: 20px; /* Adjust the right position as needed */
            padding: 10px 20px; /* Add padding */
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Add cursor pointer */
            font-size: 16px; /* Adjust font size */
        }
    </style>
</head>
<body>   
    <div class="demo">
        <model-viewer camera-controls id="shadow-intensity-demo" camera-controls skybox-image="Product_1.jpg" shadow-intensity="1" shadow-softness="1" exposure="2"  environment-image="hdri.hdr" alt="A 3D model of a sphere reflecting a sunrise" src="Model_8.glb" loading="lazy"  ar></model-viewer>
        <button class="view-in-space-btn" onclick="viewInSpace()">View in Your Space</button> <!-- Add button -->
    </div>
    <script>
        // Function to handle button click
        function viewInSpace() {
            // Dynamically create a link with the AR intent
            var link = document.createElement('a');
            link.href = "intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;";
            link.textContent = "View in AR";
            // Append the link to the body
            document.body.appendChild(link);
            // Trigger the click event on the link
            link.click();
            // Remove the link from the body
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
